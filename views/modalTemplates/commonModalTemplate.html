<div class="container-fluid">
    <div class="close-overlay" ng-click="cancel()">X</div>
 
    <div class="row content-section">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="form-group">
                <span class="error-msg">{{ajaxFailuremsg}}</span>
            </div>
            <div class="form-group">
                <button class="btn okbtn" ng-click="ok()">Ok</button>
                <button class="btn cancelbtn" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
